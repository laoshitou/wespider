<!-- Modal -->
<div id="CreateMyPageBoxModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">创建新的Page Box</h3>
			</div>

			<div class="modal-body">

				<div class="" id="create_my_page_box">

					<div id="" class="input-group mt30">
						<span class="input-group-addon">名称</span>
						<input type="text" id="create_page_box_name" class="form-control" placeholder="Page Box 名称">
					</div>

					<div class="alert alert-danger" style="display:none;" id="box_name_warn">
						<span class="ztag">用户名已经被占用</span>
					</div>

					<div id="" class="mt30 mb20">
						<textarea id="create_page_box_desc" class="form-control" placeholder="Page Box 描述" row=3></textarea>
					</div>

				</div>

			</div>
			<!-- class.modal-body end -->

			<div class="modal-footer">
				<button class="btn btn-sm" data-dismiss="modal" aria-hidden="true" type="button">取消</button>
				<button id="create_page_box_submit_btn" class="btn btn-success btn-sm fr" type="button">创建</button>
			</div>
			<!-- class.modal-footer end -->
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
